<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Access Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Particles for animated background -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <!-- Google Search Bar -->
    <div class="search-bar-container">
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q" placeholder="Search Google..." class="search-bar">
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>

    <div class="container">
        <!-- Existing icons -->
        <div class="icon-box" onclick="window.open('https://www.instagram.com', '_blank')">
            <img src="images/instagram.png" alt="Instagram">
            <p>Instagram</p>
        </div>
        <div class="icon-box" onclick="window.open('https://www.linkedin.com', '_blank')">
            <img src="images/linkedin.png" alt="LinkedIn">
            <p>LinkedIn</p>
        </div>
        <div class="icon-box" onclick="window.open('https://github.com', '_blank')">
            <img src="images/github.png" alt="GitHub">
            <p>GitHub</p>
        </div>
        <div class="icon-box" onclick="window.open('https://mail.google.com', '_blank')">
            <img src="images/gmail.png" alt="Gmail">
            <p>Gmail</p>
        </div>
        <div class="icon-box" onclick="window.open('https://www.figma.com', '_blank')">
            <img src="images/figma.png" alt="Figma">
            <p>Figma</p>
        </div>
        <div class="icon-box" onclick="window.open('https://www.naukri.com', '_blank')">
            <img src="images/naukri.png" alt="Naukri.com">
            <p>Naukri.com</p>
        </div>
        <div class="icon-box" onclick="window.open('https://www.indeed.com', '_blank')">
            <img src="images/indeed.png" alt="Indeed">
            <p>Indeed</p>
        </div>
        <div class="icon-box" onclick="window.open('https://www.notion.so', '_blank')">
            <img src="images/notion.png" alt="Notion">
            <p>Notion</p>
        </div>
        <div class="icon-box" onclick="window.open('https://www.chatgpt.com', '_blank')">
            <img src="images/chatgpt.png" alt="ChatGPT">
            <p>ChatGPT</p>
        </div>
        <div class="icon-box" onclick="window.open('https://www.spotify.com', '_blank')">
            <img src="images/spotify.png" alt="Spotify">
            <p>Spotify</p>
        </div>
        <div class="icon-box" onclick="window.open('https://slack.com', '_blank')">
            <img src="images/slack.png" alt="Slack">
            <p>Slack</p>
        </div>
        <div class="icon-box" onclick="window.open('https://www.zoom.us', '_blank')">
            <img src="images/zoom.png" alt="Zoom">
            <p>Zoom</p>
        </div>
        <div class="icon-box" onclick="window.open('https://www.dropbox.com', '_blank')">
            <img src="images/dropbox.png" alt="Dropbox">
            <p>Dropbox</p>
        </div>
        <div class="icon-box" onclick="window.open('https://www.trello.com', '_blank')">
            <img src="images/trello.png" alt="Trello">
            <p>Trello</p>
        </div>
    
        <!-- Add new link icon -->
        <div class="icon-box" onclick="alert('Add new link functionality coming soon!')">
            <span class="add-new"></span>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
